<div class="flex flex-col flex-auto h-full overflow-hidden bg-card dark:bg-default">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-18 -mb-px px-6 bg-gray-50 dark:bg-transparent">

        <div class="ml-2 text-2xl font-semibold">Thêm API vào chức năng</div>

        <div class="flex items-center">
            <!-- More menu -->
            <button mat-flat-button [color]="'primary'" (click)="save()">
                Lưu
            </button>
            <button class="px-6 ml-3" mat-button (click)="cancelAdd()">
                Hủy
            </button>
        </div>

    </div>
    <mat-divider class="mb-4"></mat-divider>
    <div class="flex flex-col gt-xs:flex-row gt-xs:items-start p-6">
        <div class="w-full mt-4">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="font-bold">API</div>
                <div class="font-bold">Lựa chọn</div>
                <div class="font-bold">Main API</div>
            </div>
            <div *ngIf="items | async as itemsData; else loading" class="grid gap-4">
                <div class="grid grid-cols-3 gap-4 items-center" *ngFor="let item of itemsData">
                    <div class="flex-auto leading-6 font-medium cursor-pointer" (click)="func.toggle()">
                        {{ item.name }}
                    </div>
                    <div class="flex justify-center">
                        <mat-slide-toggle [checked]="item.checked" (change)="toggleChecked(item)" color="primary" #func>
                        </mat-slide-toggle>
                    </div>
                    <div class="flex justify-center">
                        <mat-radio-group [(ngModel)]="mainItem.id">
                            <mat-radio-button [color]="'primary'" [value]="item.id" (change)="toggleMainChecked(item)">
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #loading>
            <div>Loading...</div>
        </ng-template>
    </div>
</div>
