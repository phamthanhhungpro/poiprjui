<div class="flex flex-col flex-auto h-full overflow-hidden bg-card dark:bg-default">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-18 -mb-px px-6 bg-gray-50 dark:bg-transparent">

        <div class="ml-2 text-2xl font-semibold">Sửa tham số lương</div>

        <div class="flex items-center">
            <!-- More menu -->
            <button mat-flat-button [color]="'primary'" (click)="save()">
                Lưu
            </button>
            <button class="px-6 ml-3" mat-button (click)="cancelAdd()">
                Hủy
            </button>
        </div>

    </div>
    <mat-divider class="mb-4"></mat-divider>
    <div class="flex flex-col gt-xs:flex-row gt-xs:items-start p-6">
        <form [formGroup]="editDataForm">
            <div class="flex-auto min-w-64">
                <div class="flex">
                    <mat-form-field class="flex-auto">
                        <mat-label>Tên tham số lương</mat-label>
                        <input matInput [placeholder]="'Tên tham số lương'" [formControlName]="'tenThamSoLuong'">
                    </mat-form-field>
                </div>
                <div class="flex mt-4">
                    <mat-form-field class="flex-auto">
                        <mat-label>Mã tham số lương</mat-label>
                        <input matInput [placeholder]="'Mã tham số lương'" [formControlName]="'maThamSoLuong'">
                    </mat-form-field>
                </div>

                <div class="flex mt-4">
                    <mat-form-field class="flex-auto">
                        <mat-label>Đường dẫn tích hợp</mat-label>
                        <input matInput [placeholder]="'Đường dẫn tích hợp'" [formControlName]="'duongDanTichHop'">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
